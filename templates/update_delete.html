<!-- templates/update_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update or Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold mb-6">Update or Delete User</h2>

        <!-- Update User Form -->
        <form action="/update_user" method="POST" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-2xl font-semibold mb-4">Update User</h3>
           
            <div class="mb-4">
                <label for="user_id" class="block text-gray-700">User ID</label>
                <input type="text" name="user_id" id="user_id" value="{{ user_id }}" class="border border-gray-300 p-2 w-full rounded-md" required readonly>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Update User</button>
        </form>

        <!-- Delete User Form -->
        <form action="/delete_user" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4">Delete User</h3>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Delete User</button>
        </form>
    </div>
</body>
</html>
